site_name: NAVFITX
site_url: https://navfitx.com
repo_url: https://github.com/tristan-white/navfitx
theme:
  name: material
  icon:
    logo: material/clipboard-edit
  palette: 
    scheme: slate
    primary: indigo
  features:
    # - navigation.tabs
    - content.code.copy
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.tabs
    - navigation.sections
plugins:
  # - termynal:
  - search
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - footnotes
nav:
  - index.md
  - Concepts:
    - concepts/index.md
    - concepts/summary_groups.md
    - concepts/summary_letters.md
  - why.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tristan-white/navftix
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/navfitx/

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - abbr
  - attr_list
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: ⚓︎