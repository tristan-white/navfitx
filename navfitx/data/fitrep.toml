# Template .toml file for NAVPERS 1610/2 (FITREP).
# This file can be converted into a NAVPERS 1610/2 PDF with the NAVFITX app:
# https://github.com/tristan-white/navfitx

[report]
# Format: YYYY-MM-DD
date_reported = ""

not_observed_report = false

# LAST, FIRST MI
counselor_name = ""
date_counseled = ""

[report.type]
regular = false
concurrent = false
ops_cdr = false

[report.occasion]
# Change to true each reporting occasion that applies.
# See BUPERSINST 1610.10H chapter 3 for reporting occasions.
periodic = false
detachment_of_individual = false
detachment_of_reporting_senior = false
special = false

[report.period]
# Format: "YYYY-MM-DD"
from = ""
to = ""

[member]
# LAST, FIRST M
name = ""

grade_or_rate = ""

designator = ""

# Format: "XXX-XX-XXX"
ssn = ""

uic = ""

activity = ""

promotion_status = ""

# Set to either "P", "B", "F", "M", "W", or "N"
physical_readiness = ""

billet_subcategory = ""

[report.summary_group]
ACT = false
FTS = false
INACT = false
AT_or_ACDU_or_ADSW = false

[reporting_senior]
name = ""
grade = ""
designator = ""
title = ""
uic = 12345
ssn = "XXX-XX-XXXX"

[performance_traits]
# Set each category 1 through 5, or 0 for Not Observed.
professional_expertise = 0
climate = 0
bearing_and_character = 0
teamwork = 0
mission = 0

[career_recommendations]
# Enter one or two career recommendations. The second recommendation is not required. 
# Each entry may have a maximum of 20 characters and spaces. If necessary, use two lines for the entry.
# Do not leave blank. If no recommendation is appropriate, enter “NA” or “NONE” in the first block.
recommendation_1 = ""
recommendation_2 = ""

[comments_on_performance]
# Max of 18 lines.
# Max of 91 characters per line (not including newline characters).
###########################################################################################
comments_on_performance = """
"""
